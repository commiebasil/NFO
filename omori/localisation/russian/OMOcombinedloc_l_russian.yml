 OMO_prepare_to_war_with_USA_description: "§2США§! - Наш §Rглавный§! противник в данный момент. Они хотят уничтожить наш дримворлд и вновь принести в Калифорнию дикий иудо-капитализм.\nОперация "§YBurgers on my mind§!" - Наш план подготовки к наступлению на восток."
