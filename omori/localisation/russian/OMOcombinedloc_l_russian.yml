#EVENTS
 OMO_event.1.t:0 "Арест"
 OMO_event.1.desc:0 "Человек в тёмном дождевике шёл вперёд по улице. На улице стояла глубокая темнота, несмотря на то что время гласило всего лишь без пяти девять. Он шёл по улицам Сан-Франциско. Внезапно, он развернулся и зашёл в многоэтажный дом. Найдя нужную квартиру, он, с чётко выверенными движениями, позвонил в дверной звонок и представился: «Службы ЖКХ!». За дверью раздались тяжёлые шаги. Дверь распахнулась. За ней стоял Плуто. Внезапно, из-за спины подозрительного человека выскочили 4 мужчины, одетые в чёрную форму. Они вывели Плуто на улицу, посадили в неприметную машину и увезли в неизвестном направлении."
 OMO_event.1.a:0 "Больше его никто не видел."
 OMO_event.2.t:0 "Лагерь"
 OMO_event.2.desc:0 "Инспектор из Фаравэя ехал по опустошённым улицам Лос-Анджелеса. Дождливая погода постепенно сменялась. Он двигался к окраине города, где стояло множество зданий, огороженных бетонной стеной с колючей проволокой. Со стороны это сооружение было похоже на тюрьму, но это место служило однюдь не для исполнения правосудия. Сюда сослали львиную долю населения Лос-Анджелеса за «Недопустимую расовую пренадлежность». Инспектор должен был проверить условия в трудовом лагере, что находился на Северо-Востоке от города. Когда он увидел это место со стороны, какая-то неприятная мысль проскочила в нём, но он не придал этому никакого значения и прошёл через охранный пункт. Изувеченные, худые бывшие жители Лос-Анджелеса работали здесь по 16 часов в сутки за крохотный паёк, регулярно истязаемые охраной этого заведения. Инспектору не было до этого дела, он просто выполнял свою работу, как и все тут. Он осмотрел техническое оборудование, быстро на вид оценил состояние котельной, он старался как можно быстрее покинуть это место."
 OMO_event.2.a:0 "Расходный материал."
 OMO_event.3.t:0 "Встреча"
 OMO_event.3.desc:0 "Берлин встречал Кела неожиданностью. За 4 года правления нацистов город преобразился. Он добирался сюда долго, к тому же его долго не хотели принимать в личном кабинете Гиммлера, но сейчас он добился своего. Они долго общались, темы были разные: От положения Калифорнии как самом слабом месте для США до расовых чисток. Когда беседа была окончена, Гиммлер был очень порадован: Если он принесёт Третьему Рейху нового союзника в самом сердце США это значительно поднимет его по политической лестнице. Потом Кел решил заехать в Гамбург где отведал одноименные бургеры."
 OMO_event.3.a:0 "Продуктивный диалог и вкусные бургеры."
 OMO_event.4.t:0 "Пока что всё"
 OMO_event.4.desc:0 "Чтож, вы дошли до конца первой ветки фокусов. Пока что есть только она, и то до конца не законченная. Благодарю за то что поиграли в этот мод, я обязательно продолжку работать над ним и делать обновления. Если вы обнаружили какие-либо баги, недочёты, очепятки и ошибки, то прошу написать об этом в соотвествующем обсуждении в стиме или на дискорд сервер, а так же прошу меня извинить, это мой первый мод подобного масштаба. Если вы хотите помочь мне с разработкой, пишите на дискорд сервер. Спасибо."
 OMO_event.4.a:0 "оке"
 OMO_event.5.t:0 "Мари"
 OMO_event.5.desc:0 "\t                                         ФОТОАЛЬБОМ БЭЗИЛА\n\n                                       СОВЕРШЕННО СЕКРЕТНО\n\n(УДАЛЕНО) года, (УДАЛЕНО) месяца, (УДАЛЕНО) числа, в (УДАЛЕНО) была произведена попытка устранения политически неугодного лица. Её якобы случайно столкнули с лестницы и позже хотели подстроить самоубийство, однако пострадавшая исчезла без следа после того как от неё отвлеклись. (КОНЕЦ ОБРЫВКА)"
 OMO_event.5.a:0 "Занимательно."
 OMO_event.6.t:0 "Облава"
 OMO_event.6.desc:0 "Дмитрий был русским белоэмигрантом с Германскими корнями, потому не подвергся сегрегации. Он так же был администратором небольшой пригородной больницы Лос-Анджелеса. Несколько дней назад Келовские головорезы ворвались сюда и забрали почти всех трудоспособных пациентов на «перевоспитание», а тех кто остался, недееспособных, больных пристрелили лежащими в своих койках. Они так же забрали с собой значительную часть персонала, спастись смогли только те кто залезли в дымоходы. В тот день он не был на рабочем месте. Сейчас же он видел опустошённое, разрушенное, некогда здание социального значения. Он зашёл в свой кабинет, откинулся на кресле и просто начал пялить в потолок."
 OMO_event.6.a:0 "Отличная работа."
 OMO_event.7.t:0 "Бунт"
 OMO_event.7.desc:0 "Чёрт."
 OMO_event.7.a:0 "Не повезло."
 OMO_event.8.t:0 "Успех!"
 OMO_event.8.desc:0 "Наши источники утверждают что бунты по стране подавлены, подстрекатели расстреляны а работники вернулись в свои лагеря. Бургерлянд может спать спокойно."
 OMO_event.8.a:0 "Прекрасно."
 OMO_event.9.t:0 "Провал!"
 OMO_event.9.desc:0 "Наши источники утверждают что попытки силового подавления восстания ещё сильнее стали подстрекать толпу на бунт. Если мы хотим сохранить наш Бургерлянд, мы должны немедленно уничтожить весь этот сброд."
 OMO_event.9.a:0 "Какой позор."
 OMO_event.10.t:0 "Саботаж в армии!"
 OMO_event.10.desc:0 "По нашим данным, в ряды вооружённых сил США были внедрены агенты, которые в заданный момент устроили массовые саботажи в рядах наших сухопутных войск."
 OMO_event.10.a:0 "Повесьте контрразведку!"
 mexico.58.title:0 "Подозрительная активность в провинции [484.GetName]"
 mexico.58.desc:0 "[OMO.GetAdjective] правительство привлекает наше население с этого региона для работ на своей территории. Как будет действовать наше правительство в данном случае?"
 mexico.58.a:0 "Закройте на это глаза."
 mexico.58.b:0 "Объявить о дипломатическом протесте и провести полицейские чистки в регионе."
 OMO_event.11.t:0 "Успех!"
 OMO_event.11.desc:0 "[OMOslavesstealedfromwho]"
 OMO_event.11.a:0 "Отлично."
 OMO_event.12.t:0 "Неудача"
 OMO_event.12.desc:0 "[OMOslavesstealedfromwho]"
 OMO_event.12.a:0 "Чёрт."
