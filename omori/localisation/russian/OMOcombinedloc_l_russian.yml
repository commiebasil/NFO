 OMO_steal_slaves_mex_fail:0 "[MEX.GetAdjective] правительство ответило жёстким протестом на наши действия и арестовала наши подразделения на их территории."
 OMO_steal_slaves_usa_fail:0 "[USA.GetAdjective] правительство ответило жёстким протестом на наши действия и арестовала наши подразделения на их территории."
 OMO_steal_slaves_can_fail:0 "[CAN.GetAdjective] правительство ответило жёстким протестом на наши действия и арестовала наши подразделения на их территории."
 OMO_event.13.t:0 "Начало конца"
 OMO_event.13.desc:0 "Оскар был типичным клерком, который получил своё тёплое место в Фаравэй тауне благодаря своей специальности счетовода. Однажды, в середине одного Апрельского дня, за окном он увидел идущих строевым маршем ростокротов. Сначала это его не очень удивило, он видел подобную картину не первый раз, но внезапно, он заметил кортеж, следующий за маршем. В одной из машин он увидел Кела. Он не поверил своим глазам. Оскар мигом рванул на улицу, чтобы увидеть это зрелище. Оскар вместе с толпой зевак проследовал за движением марша примерно 200 метров, до того как тот не остановился возле заранее заготовленной трибуны. Оскар внимательно смотрел за каждым движением Кела. Вышел из машины, пошёл, чуть не споткнулся о лежащий камень, поднялся на трибуну... Кел говорил громко, но Оскар не прислушивался к его речи. Он кричал лозунги вместе с толпой, он чувствовал силу."
 OMO_event.13.a:0 "Калифорния изменилась навсегда."
 OMO_event.14.t:0 "Конец пути"
 OMO_event.14.desc:0 "Стэнли чувствовал себя не очень хорошо. В последние дни он много пил, причиной его неспокойного состояния послужила последняя директива от генштаба, под кодовым названием Burgers on my mind. Операция должна была начаться со дня на день, посольство США в Лос-Анджелесе было закрыто уже как 4 дня. Ещё три года назад никто не мог и представить что война придёт в Калифорнию. И когда Стэнли смотрел в окно и видел очередное построение, он понимал: "
 OMO_event.14.a:0 "Назад пути нет."
 OMO_newsevent.1.t:0 "В Империал Стейт Билдинг врезался самолёт!"
 OMO_newsevent.1.desc:0 "Срочные новости от Американской прессы: Сегодня, в 9 часов утра, крупный пассажирский самолёт, захваченный неизвестными террористами, опустился над Нью-Йорком и на высоте 80-ти этажей врезался в здание. Президент США [USA.GetLeader] объявил пятидневный траур и связал произошедшее с начавшейся на днях войной."
 OMO_newsevent.1.a:0 "О господи..."
 
#FOCUS
 CAL_civil_war:0 "Спровоцировать конфликт"
 CAL_civil_war_desc:0 "Какие-то сумасшедшие анимешники на юге долгое время создают там нестабильность, но сейчас они перешли все границы. Пора покончить с этим."
 OMO_mobilization:0 "Мобилизовать всё"
 OMO_mobilization_desc:0 "Хоть и подонки-калифорнийцы были разгромлены на Юге и бежали на север, они всё ещё владеют значительными силами, чтобы победить, мы должны использовать всё что у нас есть."
 OMO_end_cw:0 "Стабилизировать страну"
 OMO_end_cw_desc:0 "Мы победили, но чтобы защитить эту победу, мы должны стабилизировать экономические и политические сферы, политической мы займёмся позже."
 OMO_political_stab:0 "Политическая стабилизация"
 OMO_political_stab_desc:0 "В нашем государстве всё ещё нет чёткого правителя, необходимо исправить это."
 OMO_kel:0 "§0Кел§!"
 OMO_kel_desc:0 "Ультранационалист, мечтающий создать СС-Орденштаат Бургерланд на территории США и расширить влияние Омори на весь земной шар."
 OMO_basil:0 "§GБэзил§!"
 OMO_basil_desc:0 "Леворадикал, экосоциалист. Коммунистическая Партия Омори под его предводительством должна будет освободить пролетариат США от оков капитализма."
 OMO_new_era:0 "Новая эра"
 OMO_new_era_desc:0 "Теперь, когда итоги реформ подведены, пришло время выйти на мировую арену под новым флагом."
 OMO_political_struggle_end_kel:0 "§RБургер хайль!§!"
 OMO_political_struggle_end_kel_desc:0 "Кел окончательно и бесповоротно занял господствующее место в государстве.\n\nПришло время переходить к реальной политике."
 OMO_political_struggle_end_basil:0 "§RЦветы революции§!"
 OMO_political_struggle_end_basil_desc:0 "КПО одержала сокрушительную победу над реакционными силами и наконец-то готова перейти к серьезной политике."
 OMO_basil_5:0 "Национализировать активы Крутозуба"
 OMO_basil_5_desc:0 "Мистер Крутозуб - Вор, и его казино - Преступно. Пришло время покончить с этой коррупцией."
 OMO_kel_3:0 "Поймать плуто"
 OMO_kel_3_desc:0 "Плуто подозревается в контактах с правительством США. Наши "Фрайкоры" отловят этого преступника и накажут его по всей строгости."
 OMO_kel_1:0 "Заставить Калифорнию работать"
 OMO_kel_1_desc:0 "Фаравей должен стать метрополией, только населения Фаравея обладает самой чистой кровью, в то время как остальное население Калифорнии это мешанина из рас и сотен этносов. Калифорния - наша колония по праву."
 OMO_kel_2:0 "Встреча с Гиммлером"
 OMO_kel_2_desc:0 "Гиммлер как один из самых главных лиц СС интересует Кела в плане проведения расовых чисток. Мы устроим с ним небольшую встречу, это не только улучшит отношения с Германией но и увеличит политическое влияние Кела."
 OMO_kel_4:0 "Привилегии для кореного населения"
 OMO_kel_4_desc:0 "Население Фаравэй Тауна - Наш базис, на котором должна быть основана вся наша политика. Мы должны кратно увеличить количество кореного населения в короткие сроки."
 OMO_kel_end:0 "Устранить §GБэзила§!"
 OMO_kel_end_desc:0 "Цветочный мальчик всё ещё доставляет хлопот. Наши люди подкинут ему отравленный бургер."
 OMO_kel_5:0 "Перевоспитать Обри"
 OMO_kel_5_desc:0 "Обри покрасила волосы и собрала собственную банду в Фаравее. Она представляет опасность для общества, необходимо отправить её на перевоспитание."
 OMO_kel_6:0 "Заместитель Хиро"
 OMO_kel_6_desc:0 "Хиро - Человек-оркестр, брат Кела вполне себе заслуживает занять место заместителя Кела."
 OMO_basil_1:0 "Создание рабочих советов"
 OMO_basil_1_desc:0 "Для увеличения влияния партии в народе, наш мудрый вождь Бэзил принял решение создать органы власти, подчинённые народным массам во всех крупных городах страны."
 OMO_basil_2:0 "Сжечь фотоальбом"
 OMO_basil_2_desc:0 "Фотоальбом Бэзила содержит некоторые неприятные факты из его биографии. Нужно выбросить это как страшный сон."
 OMO_basil_end:0 "Устранить §0Кела§!"
 OMO_basil_end_desc:0 "Пришло время забить последний гвоздь в гроб фашизма."
 OMO_basil_3:0 "Цветочные колхозы"
 OMO_basil_3_desc:0 "Необходимо перевести сельское хозяйство на плановую экономику. Мы будем следовать примеру Советского Союза, но добавим немного своей специфики."
 OMO_basil_4:0 "Закупить семена арбузов у ЮАР"
 OMO_basil_4_desc:0 "Мы внедрим арбузы в нашу экономику, практически каждый будет выращивать арбузы у себя в подсобном хозяйстве."
 OMO_basil_6:0 "Легализация ЛГБТ"
 OMO_basil_6_desc:0 "Брух"
 USA_war_plan_floral_white:0 "Военный план «Цветочный Белый»"
 USA_war_plan_floral_white_desc:0 "После великой депрессии некоторые мятежные штаты на западе откололись. Мы должны быть готовы к вторжению."
 OMO_kel_triumph:0 "Триумф Кела"
 OMO_kel_triumph_desc:0 " "
 OMO_real_reforms:0 "Настоящие реформы"
 OMO_real_reforms_desc:0 "До нынешнего времени в государственных делах Кела ограничивала оппозиция Бэзила, но теперь когда вся власть консолидирована в одних руках нас не ограничивает ничего."
 OMO_burgerwehr:0 "Создать Бюргервёр"
 OMO_burgerwehr_desc:0 "Наш великий фюрер Кел принял решение реформировать нашу неоднородную разрозненную армию, а так же установил ей новое название - Bürgerwehr, Народная Армия."
 OMO_slave_based_economy:0 "Рабская экономика"
 OMO_slave_based_economy_desc:0 "Наша экономика находится в плачевном состоянии. Мы будем привлекать рабов на строительные работы, производство и другие отрасли."
 OMO_destroy_opposition:0 "Уничтожить остатки оппозиции"
 OMO_destroy_opposition_desc:0 "Несмотря на полное уничтожение коммунистической оппозиции во главе с Бэзилом, в Фаравее ещё сидят противники нашего славного фюрера Кела. Необходимо покончить с этой заразой\n\n§RРаз и навсегда.§!"
 OMO_orange_joe:0 "Орандж Джо"
 OMO_orange_joe_desc:0 "Никакая питьевая вода не может сравниться с невероятным вкусом газировки Орандж Джо. Наш славный фюрер Кел принял решение заменить ВСЮ питьевую воду в стране на Орандж Джо. Пусть многие из бутылок немного просрочены, это не помешает нам возобновить производство."
 OMO_basketball:0 "Закрепить баскетбол в конституции"
 OMO_basketball_desc:0 "Баскетбол это не только полезный вид спорта, но ещё и одно из любимых занятий нашего великого фюрера. Мы закрепим баскетбол в конституции."
 OMO_kel_trainings:0 "Учения на восточной границе"
 OMO_kel_trainings_desc:0 "Мы покажем оппонентам на востоке силу нашей армии путём масштабных учений на нашей границе."
 OMO_slaves_mobilization:0 "Мобилизовать рабов"
 OMO_slaves_mobilization_desc:0 "Мы мобилизуем Калифорнийских рабов для работы на нашу промышленность."
 OMO_kel_army_entry:0 "Другие рода войск"
 OMO_kel_army_entry_desc:0 "Без собственного флота и кое-каких летающих корыт в небе мы не сможем ничего противопоставить противнику, поэтому наш славный фюрер Кел решил начать реформы в других родах войск."
 OMO_kel_industry_entry:0 "Наша промышленность"
 OMO_kel_industry_entry_desc:0 "Мы должны сократить промышленный разрыв с США всего за 2 года, иначе мы будем раздавлены американским сапогом."
 OMO_continue_training:0 "Продолжить учения"
 OMO_continue_training_desc:0 "Наши войска неопытны, мы не должны прекращать тренировки, иначе мы будем раздавлены."
 OMO_kel_naval:0 "Флот"
 OMO_kel_naval_desc:0 "Наш оплот бургерской системы имеет в своём владении очень важные порты Лос-Анджелеса и Сан-Франциско. Мы непременно должны ими воспользоваться."
 OMO_kel_aviation:0 "Наше небо"
 OMO_kel_aviation_desc:0 "Даже элитные войска СС ничего не смогут противопоставить противнику с мощной авиацией. Мы должны запустить и пару собственных корыт в небо."
 OMO_doctrine_research:0 "§RАрмия террора§!"
 OMO_doctrine_research_desc:0 "§RНИКТО§! не уйдёт от кары нашего бургервёра, а тем более партизане. Мы будем проводить карательные операции по всей Америке."
 OMO_spaceboy_fleet:0 "Флотилия космопарня"
 OMO_spaceboy_fleet_desc:0 "Мы достанем несколько списанных кораблей из портов Лос-Анджелеса и сформируем из них новую флотилию во главе с космопарнем."
 OMO_kamikadze_sproutmole:0 "Ростокроты-Камикадзе"
 OMO_kamikadze_sproutmole_desc:0 "Мы будем использовать ростокротов как пушечное мясо в небе для нашей победы, их всё равно не жалко :D"
 OMO_kel_army_end:0 "Боеспособная армия"
 OMO_kel_army_end_desc:0 "После некоторых реформ наша армия готова дать отпор США, мы готовы отправиться маршем на Восток."
 OMO_kel_expansion:0 "Внешняя политика"
 OMO_kel_expansion_desc:0 "Наша армия сильна, наша промышленность вооружает наших солдат каждый день, наш великий фюрер Кел принесёт бургерскую систему в Вашингтон!"
 OMO_march_on_east:0 "Маршем на восток"
 OMO_march_on_east_desc:0 " "
 OMO_kel_breakaway:0 "Другие отколовшиеся"
 OMO_kel_breakaway_desc:0 "Для начала мы должны разгромить другие отколовшиеся штаты - Орегон и Неваду. Мы заполучим их ресурсную базу и сможем двинуть в сторону США."
 OMO_kel_nevada_conquer:0 "Принести Орандж Джо в пустыню"
 OMO_kel_nevada_conquer_desc:0 "Невада - Исторически пустынный регион США, без крупных населённых пунктов. Наш славный фюрер Кел решил превратить этот регион в столицу производства Орандж Джо, ну и... Завезти оттуда пару тысяч рабов."
 OMO_kel_nevada_transformation:0 "Трансформировать Неваду"
 OMO_kel_nevada_transformation_desc:0 "Теперь, когда Невада под нашим контролем, мы можем превратить её в ещё один оплот нашего могущества. Этим мы и займёмся."
 OMO_kel_oregon_conquer:0 "Занять побережье"
 OMO_kel_oregon_conquer_desc:0 "Сиэтл - Важный порт в Тихом Океане, и сейчас его контролируют сомнительные личности, никак не связанные с нашим славным Бюргерляндом. Мы должны это исправить."
 OMO_kel_oregon_transformation:0 "Трансформировать Орегон"
 OMO_kel_oregon_transformation_desc:0 "Теперь, когда всё бывшее побережье США в Тихом Океане под нашим контролем, мы готовы двинуться дальше на восток, но сначала нам нужно немного реформировать новые территории."
 OMO_kel_war_USA:0 "Безумный рывок к Вашингтону"
 OMO_kel_war_USA_desc:0 "Несмотря на все наши реформы, США всё еще значительно превосходит нас в военной мощи, поэтому нашей главной силой будет скорость. Мы так же устроим саботажи в их армии."
 OMO_kel_USA_win:0 "Безупречная Победа"
 OMO_kel_USA_win_desc:0 "Наши источники утверждают, что последние остатки группировок армии США безоговорочно капитулировали в нашу пользу! Эта победа войдёт в истории нашего славного Бюргерлянда. Мы проведём в Детройте военный парад в честь этой великой победы."
 OMO_form_burgerland:0 "§RНАШ БУРГЕРЛЯНД§!"
 OMO_form_burgerland_desc:0 "Теперь, когда США под нашим контролем, мы можем сформировать СС-Орденштаат Бургерлянд на нашей новой территории. \n\n§RХАЙЛЬ КЕЛ! ХАЙЛЬ БУРГЕР! ХАЙЛЬ!§!"
 OMO_german_specialists:0 "Немецкие специалисты"
 OMO_german_specialists_desc:0 "Немецкие друзья предложили нам свою великодушную помощь в индустриализации. Это предложение от которого нельзя отказаться."
 OMO_steal_slaves:0 "Не хватает? Своруй!"
 OMO_steal_slaves_desc:0 "Нашими экономистами было принято искромётное решение по 'привлечению' разнорабочих с приграничных территорий наших соседей. Почему бы и нет?"
 
